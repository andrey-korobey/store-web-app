<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Мой склад</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous">
  </script>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="row m-3">
      <input class="btn btn-outline-primary col-3" type="button" data-bs-toggle="modal"
             data-bs-target="#addProductModal" value="Добавить товар">
      <input class="btn btn-outline-primary col-3 mx-2" type="button" data-bs-toggle="modal"
             data-bs-target="#addLocationModal" value="Добавить склад">
      <form id="searchForm" class="input-group ml-auto col" method="get">
        <input name="search" class="form-control" type="text" placeholder="найти">
        <input id="searchButton" class="btn btn-outline-primary" type="submit" value="Найти">
      </form>
    </div>
  </div>
  <table id="products-table" class="table table-striped text-center">
    <thead id="productsTableHeader" class="text-center">
    <tr class="row row-cols-5">
      <th id="nameColumn" class="sortable col-2 d-flex" data-column="name" data-order="asc">
        <div class="col-11">Название</div>
        <div class="orderDirection"></div>
      </th>
      <th id="descriptionColumn" class="sortable col-4 d-flex" data-column="description" data-order="asc">
        <div class="col-11">Описание</div>
        <div class="orderDirection"></div>
      </th>
      </th>
      <th id="priceColumn" class="sortable col-1 d-flex" data-column="price" data-order="asc">
        <div class="col-11">Цена</div>
        <div class="orderDirection"></div>
      </th>
      </th>
      <th id="locationsColumn" class="col-3 d-flex">
        <div class="col-11">Расположение</div>
        <div class="orderDirection"></div>
      </th>
      </th>
      <th id="amountColumn" class="sortable col-2 d-flex" data-column="amount" data-order="asc">
        <div class="col-11">Остаток</div>
        <div class="orderDirection"></div>
      </th>
      </th>
    </tr>
    </thead>
    <tbody id="products-table-body"></tbody>
  </table>
</div>

<div class="modal fade" id="addProductModal" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Добавление нового товара</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form id="addProductForm">
          <input type="text" name="name" required class="form-control" placeholder="Название">
          <textarea name="description" required rows="1" class="form-control autosize"
                    placeholder="Описание"></textarea>
          <input type="number" step="0.01" required name="price" min="0.01" class="form-control" placeholder="Цена">
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button id="addProductBtn" type="button" class="btn btn-primary">Добавить</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addLocationModal" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Добавление нового склада</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <form id="addLocationForm">
          <input type="text" name="name" required class="form-control" placeholder="Название">
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button id="addLocationBtn" type="button" class="btn btn-primary">Добавить</button>
      </div>
    </div>
  </div>
</div>

<script src="./js/index.js" type="text/javascript"></script>

</body>
</html>
